{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
</head>

<body>
    <div style="text-align : center;" class="Information">
        <h1>Weather Information</h1>
        <!-- 장소와 날짜에 대한 정보 표시 -->
        <h2>
            Location: {{ place }}<br>
            Date: <br>
        </h2>
    </div>

    <div style="text-align : center;" class="graph">

        <!-- 사용자가 지역/기상 정보 선택 후 생성한 그래프 표시 -->
        <!-- 시각화 함수를 통해 그래프를 생성할 시 생성 이름에 맞추어 이미지를 불러오도록 함 -->
        <img class='graph' src="{% static 'graphs/charts.png' %}" width=1300 alt="{{place}}기상 그래프">
        <br><br>
        <input type="button" value="뒤로가기" onclick="history.back();" />
    </div>

    <div>
        <br><br><br>
        <h3>데이터베이스 입력 결과</h3>
        <ul>
            <p>{{ yesterday }}</p>
            <p>{{ today }}</p>
        </ul>
    </div>
</body>
</html>
