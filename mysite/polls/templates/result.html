{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="shortcut icon" type="image/x-icon" href=" /static/con.png ">
<html lang="ko">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기상 그래프</title>
</head>

<body>
    
    <!-- <div style="text-align : center;" class="graph"></div> -->

    <!-- 장소와 날짜에 대한 정보 표시 -->
    <div class="top">
        <h1>🌥️ 날씨비교 🌥️</h1>
    </div>

    <div class="center">
            <h2>{{ place }}의 날씨는</h2>
            <p>{{ a }}</p>
            <p>{{ b }}</p>
            <p>{{ c }}</p>
            <br><br>
            <img class='white' src="{% static 'graphs/all_graph.png' %}" width=1250 alt="{{place}}기상 그래프">
            <p>{{place}}의 날씨 변화 추이 그래프</p>
            <br>
            <p> 일주일 간 최고기온은 {{ max_temp }}도, 최저기온은 {{ min_temp }}도 입니다. </p>
            <p> 일주일 간 최고 풍속은 {{ max_wind }}m/s, 최저 풍속은 {{ min_wind }}m/s 입니다. </p>
            <br>
            <input type="button" class="button" value="뒤로가기" onclick="history.back();" />
            <br>
        </div>
        <!-- 사용자가 지역/기상 정보 선택 후 생성한 그래프 표시 -->
        <!-- 시각화 함수를 통해 그래프를 생성할 시 생성 이름에 맞추어 이미지를 불러오도록 함 -->
        
    </div>


</body>

</html>
