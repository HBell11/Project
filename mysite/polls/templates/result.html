{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기상 그래프</title>
    <!--
    <link rel="'stylesheet" href="graph.css" />
    -->
</head>
<body>
    <div style="text-align : center;" class="graph"></div>
    
    <!-- 장소와 날짜에 대한 정보 표시 -->
    <h2>{{ place }}의 기상 그래프</h2>

    <div>
        <!-- 사용자가 지역/기상 정보 선택 후 생성한 그래프 표시 -->
        <!-- 시각화 함수를 통해 그래프를 생성할 시 생성 이름에 맞추어 이미지를 불러오도록 함 -->
        <img class='graph' src="{% static 'graphs/rain_graph.png' %}" width = 430 alt="{{place}}기상 그래프">
        <img class='graph' src="{% static 'graphs/temp_graph.png' %}" width = 430 alt="{{place}}기상 그래프">
        <img class='graph' src="{% static 'graphs/wind_graph.png' %}" width = 430 alt="{{place}}기상 그래프">
        <br><br><br>
        <input type="button" value="뒤로가기" onclick="history.back();" />
        
    </div>

    <!-- 오늘의 날씨 데이터 표시 -->
    <div>
        <ul>
            <h3>데이터베이스에 입력 결과</h3>
                <p>{{yesterday}}</p>
                <p>{{ today }}</p>
        </ul>
    </div>
</body>
</html>
