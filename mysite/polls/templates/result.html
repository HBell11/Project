{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기상 그래프</title>
</head>
<body>
    <div class="top2">
        <h1>{{ place }}의 기상 그래프</h1>
    </div>
    <div class="bottom2">
        <div>
            <!-- 사용자가 지역/기상 정보 선택 후 생성한 그래프 표시 -->
            <!-- 시각화 함수를 통해 그래프를 생성할 시 생성 이름에 맞추어 이미지를 불러오도록 함 -->
            <div class="white">
                <img src="{% static 'graphs/all_graph.png' %}" width="1000px" alt="{{place}}기상 그래프">
            </div>    
            <!-- <h1>최고 기온 {{ temps_max }}°C</h1>
            <h1>최저 기온 {{ temps_min }}°C</h1>
            <h1>최대 풍속{{ wind_max }}m/s</h1>
            <h1>최저 풍속{{ wind_max }}m/s</h1>
            <h1>최대 강수량{{ rain_max }}mm</h1>
            <h1>최저 강수량{{ rain_min }}mm</h1> 
                    {{}} 필요하신 부분으로 사용하시면 됩니다 !-->

            
            <br><br>
            <input type="button" value="뒤로가기" onclick="history.back();" class="button"/>
        </div>
    </div>  

    
</body>
</html>
